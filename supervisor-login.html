<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Portal - Collections Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .supervisor-badge {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .badge-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .badge-text {
            color: #495057;
            font-size: 16px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .system-status {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ°Ô∏è Supervisor Portal</h1>
            <p>Collections Management System</p>
        </div>
        
        <div class="system-status">
            üü¢ System Online | Real-time Monitoring Active
        </div>
        
        <div class="supervisor-badge">
            <div class="badge-icon">üìä</div>
            <div class="badge-text">Management Dashboard Access</div>
        </div>
        
        <form id="supervisorLoginForm">
            <div class="form-group">
                <label for="supervisorId">Supervisor ID</label>
                <input type="text" id="supervisorId" name="supervisorId" placeholder="Enter your supervisor ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">üöÄ Access Dashboard</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Invalid credentials. Please contact IT support if you continue to experience issues.
        </div>
    </div>

    <script>
        // Synchronized with your existing system credentials
        const supervisorCredentials = {
            'SUP001': 'george123',      // George (CEO)
            'SUP002': 'nubail456',     // Nubail (FM - Finance Manager)  
            'SUP003': 'prasad789',     // Prasad (AFM - Assistant Finance Manager)
            'ADMIN': 'admin2025'       // System Administrator
        };

        document.getElementById('supervisorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const supervisorId = document.getElementById('supervisorId').value.toUpperCase();
            const password = document.getElementById('password').value;
            
            if (supervisorCredentials[supervisorId] && supervisorCredentials[supervisorId] === password) {
                // Log supervisor login to your existing system
                logSupervisorLogin(supervisorId);
                
                // Redirect to supervisor dashboard
                window.location.href = `supervisor-dashboard.html?supervisor=${encodeURIComponent(supervisorId)}`;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            }
        });

        async function logSupervisorLogin(supervisorId) {
            try {
                // Uses your existing n8n webhook infrastructure
                const response = await fetch('https://jowan13.app.n8n.cloud/webhook/supervisor-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        supervisor_id: supervisorId,
                        login_time: new Date().toISOString(),
                        ip_address: 'Web_Portal',
                        user_agent: navigator.userAgent,
                        access_type: 'Supervisor_Dashboard'
                    })
                });
                
                if (!response.ok) {
                    console.warn('Login logging failed, but proceeding with dashboard access');
                }
            } catch (error) {
                console.error('Login logging error:', error);
                // Continue with dashboard access even if logging fails
            }
        }
    </script>
</body>
</html>
