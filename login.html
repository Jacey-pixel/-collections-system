<!DOCTYPE html>
<html>
<head>
    <title>Collections System Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 20px; 
        }
        .login-container { 
            max-width: 400px; 
            margin: 100px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        .login-btn:hover { 
            background-color: #45a049; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Collections System</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="collector">Collector Name:</label>
                <input type="text" id="collector" name="collector" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const collector = document.getElementById('collector').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in production, use proper authentication)
            const validUsers = {
                'HISHAM': 'hisham123',
                'AZEEM': 'azeem123',
                'IBRAHIM': 'ibrahim123',
                'HARISH': 'harish123',
                'PAUL': 'paul123',
                'ROMEO': 'romeo123',
                'PRASAD': 'prasad123',
                'ANAS': 'anas123',
                'SHANOOB': 'shanoob123',
                'NITHIN': 'nithin123'
            };
            // Add all collectors here
            
            if (validUsers[collector.toUpperCase()] === password) {
                // Log the login to n8n
                fetch('https://jowan13.app.n8n.cloud/webhook/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        collector: collector.toUpperCase(),
                        timestamp: new Date().toISOString(),
                        ip: '192.168.1.100' // Get actual IP
                    })
                });
                
                // Redirect to dashboard
                window.location.href = `dashboard.html?collector=${encodeURIComponent(collector.toUpperCase())}`;
            } else {
                document.getElementById('error').textContent = 'Invalid credentials';
            }
        });
    </script>
</body>
</html>
